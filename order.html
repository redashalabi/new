<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلب الآن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        .order-section {
            background-image: linear-gradient(to right, #000000, #2575fc);
            padding: 50px 20px;
            color: #ffffff;
            text-align: center;
        }

        .order-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .order-form {
            max-width: 500px;
            margin: 0 auto;
            background: #2575fc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .order-form label {
            display: block;
            margin-bottom: 10px;
            color: #000000;
            font-weight: bold;
            text-align: right;
        }

        .order-form input[type="text"],
        .order-form input[type="tel"],
        .order-form input[type="hidden"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000000;
            border-radius: 5px;
        }

        .order-form input[type="submit"] {
            background-color: #2575fc;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .order-form input[type="submit"]:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<div class="order-section">
    <h2>اطلب الآن</h2>
    <p>املأ البيانات أدناه لإكمال الطلب.</p>
    <form action="send-order.php" method="post" class="order-form">

        <!-- بيانات المستخدم -->
        <label for="Name">الاسم:</label>
        <input type="text" id="Name" name="Name" required placeholder="">

        <label for="size">المقاس:</label>
        <input type="text" id="size" name="size" required placeholder="">

        <label for="address">عنوان التوصيل:</label>
        <input type="text" id="address" name="address" required placeholder="عنوانك بالتفصيل">

        <label for="whatsapp">رقم الواتساب:</label>
        <input type="tel" id="whatsapp" name="whatsapp" required placeholder="">

        <input type="submit" value="إرسال الطلب">
    </form>
</div>

</body>
</html>
